<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- *Navigation Menu -->
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a href="index.html" class="navbar-brand">Project Explorer</a>
            <form method="get" action="search.html" class="form-inline">
                <input type="text" placeholder="Search Projects" name="search" class="mr-sm-2 form-control" />
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="mr-auto navbar-nav">
                <a href="createproject.html" class="nav-link">Submit</a>
            </div>
            <div class="navbar-nav">
                <a href="register.html" class="nav-link">Sign up</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </nav>
    </header>

    <div class="my-3 container">
        <h3 class="mt-5">Project 1</h3>
        <div class="container">
            <div class="p-3 mt-3 mb-5 bg-light text-dark row">
                <div class="col">
                    Created By <br>
                    <h6>Ade Chris</h6>
                </div>
                <div class="col">
                    Date Created <br>
                    <h6>2020-08-30</h6>
                </div>
                <div class="col">
                    Last Updated <br>
                    <h6>2020-08-30</h6>
                </div>
                <div class="d-flex justify-content-end col">
                    <div>
                        <a href="viewproject.html" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-5 row">
            <div class="col">
                <h5>Edit Project</h5>
                <hr />
                <form action="/projects/edit" method="post" class="">
                    <div class="form-group">
                        <label class="form-label" for="proj-name">Project name</label>
                        <input type="text" name="name" id="proj-name" placeholder="Enter project name" required="" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="proj-abst">Project abstract</label>
                        <textarea name="abstract" rows="10" id="proj-abst" required="" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="author">Author(s)</label>
                        <input type="text" name="authors" id="author" placeholder="Enter author names (seperated by comma)" required="" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="tag">Tag(s)</label>
                        <input type="text" name="tags" id="tag" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" class="form-control" value="" />
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col">
                <h5>Manage Project files</h5>
                <hr>
                <div class="custom custom-file">
                    <label class="custom-file-label" for="file-name">Click to open file browser</label>
                    <input multiple="" type="file" id="file-name" class="custom-file-input" name="projectFile" />

                </div>
                <hr>
                <div class="mt-3 card">
                    <div class="card-header">
                        <h5>Project files</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <div class="d-flex justify-content-center align-items-center list-group-item">
                            <p class="lead">No file uploaded yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- *Footer -->
    <footer class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="justify-content-end navbar-collapse collapse">
                <span class="navbar-text">Project Explorer © 2020·
            <a href="https://edconnect.ng/" target="_blank">Edconnect</a></span>
            </div>
        </nav>
    </footer>
</body>

</html>
