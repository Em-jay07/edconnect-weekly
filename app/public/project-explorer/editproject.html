<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>

<body>

    <header>
        <h1>Project Explorer</h1>

        <h2>One Stop Database For Academic Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>

    <main>
        <!-- *Project Details -->
        <section id="p-details">
            <header>
                <h2>Project 1</h2>
            </header>
            <ul>
                <li>Created By: Jane Doe</li>
                <li>Date Created: 00/00/0000</li>
                <li>Last Updated: 01/01/0001</li>
            </ul>
        </section>

        <!-- *Edit Form -->
        <section>
            <h2>Edit Project</h2>
            <form action="" name="editProject">
                <label for="p-name">Project Name:</label>
                <br>
                <input type="text" name="name" id="p-name">
                <br>
                <br>

                <label for="p-abstract">Project Abstract:</label>
                <br>
                <textarea name="abstract" id="p-abstract" cols="30" rows="" type="text"></textarea>
                <br>
                <br>

                <label for="author">Authors:</label>
                <br>
                <input type="text" name="authors" id="author">
                <br>
                <br>

                <label for="tag">Tag(s):</label>
                <br>
                <input type="text" name="tags" id="tag">
                <br>
                <br>

                <label for="p-file">Upload File</label>
                <br>
                <input type="file" name="projectFile" id="p-file">
                <br>
                <br>

                <input type="submit">
            </form>
        </section>
    </main>

</body>

</html>
