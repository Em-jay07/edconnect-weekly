<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- *Navigation Menu -->
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a href="index.html" class="navbar-brand">Project Explorer</a>
            <form method="get" action="search.html" class="form-inline">
                <input type="text" placeholder="Search Projects" name="search" class="mr-sm-2 form-control" />
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="mr-auto navbar-nav">
                <a href="createproject.html" class="nav-link">Submit</a>
            </div>
            <div class="navbar-nav">
                <a href="register.html" class="nav-link">Sign up</a
            ><a href="login.html" class="nav-link">Login</a>
            </div>
        </nav>
    </header>

    <div class="my-3 container">
        <h3 class="mt-5">
            Ade Chuks <small class="text-muted">ade@edconnect.ng</small>
        </h3>
        <div class="container">
            <div class="p-3 mt-3 mb-5 bg-light text-dark row">
                <div class="col">
                    Program <br>
                    <h6>Computer Information Systems</h6>
                </div>
                <div class="col">
                    Matriculation number <br>
                    <h6>33/3333</h6>
                </div>
                <div class="col">
                    Graduation year <br>
                    <h6>2018</h6>
                </div>
            </div>
        </div>
        <h5>Update Profile</h5>
        <hr>
        <div class="justify-content-center my-5 w-75 mx-auto row">
            <div class="col">
                <form action="/profile" method="post" class="">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="fname" class="form-label">First name</label>
                            <input name="firstName" required="" type="text" class="form-control" placeholder="John" id="fname" />
                        </div>
                        <div class="form-group col">
                            <label class="form-label" for="lname">Last name</label>
                            <input name="lastName" required="" type="text" class="form-control" id="lname" placeholder="Doe" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="form-label" for="e-mail">Email Address</label>
                            <input type="email" name="email" id="e-mail" placeholder="Your Email address" required="" class="form-control" />
                        </div>

                        <div class="form-group col">
                            <label class="form-label" id="pg">Program</labe>
                            <select name="program" required="" class="form-control" id="pg">
                                <option value="">Choose...</option>
                                <option value="ct">Computer Technology</option>
                                <option value="cs">Computer Science</option>
                                <option value="cis">Computer Information Systems</option>
                                <option value="se">Software Engineering</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="form-label" for="matric-no">Matriculation number</label>
                            <input name="matricNumber" required="" type="text" class="form-control" value="33/3333" id="matric-no" />
                        </div>
                        <div class="form-group col">
                            <label class="form-label" for="grad-year">Graduation year</label>
                            <select name="graduationYear" required="" class="form-control" id="grad-year">
                                <option value="">Choose...</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>

        <h5>Change Password</h5>
        <hr>
        <div class="justify-content-center my-5 w-75 mx-auto row">
            <div class="col">
                <form action="/password" method="post" class="">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label class="form-label" for="cu-pword">Current password</label>
                            <input placeholder="Current Password" id="cu-pword" required="" name="currentPassword" type="password" class="form-control" />
                        </div>
                        <div class="form-group col-md-4">
                            <label class="form-label" for="new-pword">New password</label>
                            <input placeholder="Your new password" id="new-pword" required="" name="newPassword" type="password" class="form-control" />
                        </div>
                        <div class="form-group col-md-4">
                            <label class="form-label" for="con-pword">Confirm password</label>
                            <input name="confirmPassword" id="con-pword" placeholder="Confirm new password" required="" type="password" class="form-control" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- *Footer -->
    <footer class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="justify-content-end navbar-collapse collapse">
                <span class="navbar-text">Project Explorer © 2020·
            <a href="https://edconnect.ng/" target="_blank">Edconnect</a></span>
            </div>
        </nav>
    </footer>
</body>

</html>
