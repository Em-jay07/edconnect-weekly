<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <header>
        <h1>Project Explorer</h1>

        <h2>One Stop Database For Academic Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>
    <main>
        <!-- *Profile Summary -->
        <section id="p-summary">
            <h3>John Doe</h3>
            <p>john.doe@gmail.com</p>
            <ul>
                <li>Program: Computer Science</li>
                <li>Matric: 00/0000</li>
                <li>Graduation Year: 2019</li>
            </ul>
        </section>

        <!-- *Update Profile -->
        <section id="u-profile">
            <header>
                <h2>Update Profile</h2>
            </header>

            <form action="" name="updateProfile">
                <label for="fname">First Name:</label>
                <input type="text" name="firstName" id="fname">
                <br>
                <br>

                <label for="fname">Last Name:</label>
                <input type="text" name="lastName" id="lname">
                <br>
                <br>

                <label for="e-mail">Email Address:</label>
                <input type="email" name="email" id="e-mail">
                <br>
                <br>

                <label for="p-word">Password:</label>
                <input type="password" name="password" id="p-word">
                <br>
                <br>

                <label for="matric-no">Matric Number:</label>
                <input type="text" name="matricNumber" id="matric-no">
                <br>
                <br>

                <label for="programs">Program:</label>
                <select name="program" id="programs">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
                <br>
                <br>

                <label for="grad-year">Graduation Year:</label>
                <select name="graduationYear" id="grad-year">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <br>
                <br>

                <input type="submit">

            </form>
        </section>

        <!-- *Update Password -->
        <section id="u-password">
            <header>
                <h2>Change Password</h2>
            </header>
            <form action="" name="changePassword">
                <label for="cp">Current Password:</label>
                <input type="password" name="currentPassword" id="cp">
                <br>
                <br>
                <label for="np">New Password:</label>
                <input type="password" name="newPassword" id="np">
                <br>
                <br>
                <label for="con-pass">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="con-pass">
                <br>
                <br>

                <input type="submit">
            </form>
        </section>
    </main>
</body>

</html>
