<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- *Navigation Menu -->
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <a href="index.html" class="navbar-brand">Project Explorer</a>
            <form method="get" action="search.html" class="form-inline">
                <input type="text" placeholder="Search Projects" name="search" class="mr-sm-2 form-control" />
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
            <div class="mr-auto navbar-nav">
                <a href="createproject.html" class="nav-link">Submit</a>
            </div>
            <div class="navbar-nav">
                <a href="register.html" class="nav-link">Sign up</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </nav>
    </header>

    <!-- *Login section -->
    <section>
        <div class="my-3 container">
            <div class="my-5 w-75 mx-auto row">
                <div class="col">
                    <h3>Login</h3>
                    <form action="/login" method="post" class="">
                        <div class="form-group">
                            <label class="form-label">Email address</label>
                            <input type="email" name="email" placeholder="Enter email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" placeholder="Password" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- *Footer -->
    <footer class="container">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="justify-content-end navbar-collapse collapse">
                <span class="navbar-text">Project Explorer © 2020·
            <a href="https://edconnect.ng/" target="_blank">Edconnect</a></span>
            </div>
        </nav>
    </footer>
</body>

</html>
