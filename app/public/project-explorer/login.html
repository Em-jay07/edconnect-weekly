<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- *Navigation Menu -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>

            <ul class="navbar-nav ml-auto order-4">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0 order-1" name="searchForm">
                <input class="form-control mr-sm-2 order-1" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 order-2" type="submit">Search</button>
            </form>
            <ul class="navbar-nav order-3">
                <li class="nav-item ">
                    <a class="nav-link" href="createproject.html">Submit</a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="w-50 mx-auto my-5">
        <form class="form-signin">
            <h1 class="mb-3">Login</h1>
            <div class="form-group">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Enter email" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Login</button>
        </form>
    </main>
    <!-- *Footer -->
    <footer class="footer mt-auto pt-3 pb-5 container " style="background-color: #F8F9FA;">
        <div class="container">
            <p class="float-right"><span class="text-muted">Project Explorer &copy; 2020</span> Edconnect</p>
        </div>
    </footer>

</body>

</html>
