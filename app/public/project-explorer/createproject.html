<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!-- *Navigation Menu -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Project Explorer</a>

            <ul class="navbar-nav ml-auto order-4">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0 order-1" name="searchForm">
                <input class="form-control mr-sm-2 order-1" type="search" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 order-2" type="submit">Search</button>
            </form>
            <ul class="navbar-nav order-3">
                <li class="nav-item ">
                    <a class="nav-link" href="createproject.html">Submit</a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="mx-auto w-50 my-5">
        <header>
            <h2>Submit Project</h2>
        </header>
        <form action="" name="submitProject">
            <label for="p-name" class="col-form-lable my-3">Project Name:</label>
            <br>
            <input type="text" name="name" id="p-name" class="form-control" placeholder="Enter project name">


            <label for="p-abstract" class="col-form-lable my-3">Project Abstract:</label>
            <textarea name="abstract" id="p-abstract" class="form-control" cols="30" rows="10" type="text"></textarea>

            <label for="author" class="col-form-lable my-3">Authors:</label>
            <input type="text" name="authors" id="author" class="form-control" placeholder="Enter author names (separated by comma)">

            <label for="tag" class="col-form-lable my-3">Tag(s):</label>
            <input type="text" name="tags" id="tag" class="form-control" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">

            <button class="btn btn-primary d-block mt-3">Continue</button>

        </form>

    </main>
    <!-- *Footer -->
    <footer class="footer mt-auto pt-3 pb-5 container" style="background-color: #F8F9FA;">
        <div class="container">
            <p class="float-right"><span class="text-muted">Project Explorer &copy; 2020</span> Edconnect</p>
        </div>
    </footer>

</body>

</html>
